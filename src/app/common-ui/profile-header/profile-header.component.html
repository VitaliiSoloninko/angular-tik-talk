@if(profile(); as profile) { @if (profile. avatarUrl) {
<img class="img-me" [src]="profile.avatarUrl | imgUrl" alt="" />
} @else {
<img class="img-me" src="/assets/images/placeholder.png" alt="" /> }
<div class="username-and-name">
  <h1 class="h4 mb4">{{ profile.firstName }} {{ profile.lastName }}</h1>
  <span class="regular"> {{ profile.username }}</span>
</div>
}
