<img class="ml16 mb20" src="/assets/svg/logo-small.svg" alt="Logo" />

<nav>
  <ul class="main-menu-list">
    <li *ngFor="let menuItem of menuItems">
      <button class="menu-item">
        <svg class="svg-icon" [icon]="menuItem.icon"></svg>
        <span>{{ menuItem.label }}</span>
      </button>
    </li>
  </ul>
</nav>

<div class="medium-text mb20">Subscribers</div>

<!-- Show subscribers in json format -->
<!-- <pre>{{ subscribers$ | async | json }}</pre> -->

@for (profile of subscribers$ | async; track profile.id) {
<app-subscriber-card [profile]="profile"></app-subscriber-card>
}

<div class="mt20 to-subscribers">
  <a [routerLink]="['/subscribers']" class="to-subscribers-link medium-text"
    >All subscribers</a
  >
  <svg class="svg-icon to-subscribers-icon" icon="arrow"></svg>
</div>

<footer class="sidebar__footer"></footer>
